<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" /> <!-- Outfit -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>QR code component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="qr-container">
      <div class="qr-card">
        <img src="images/qr-github-lodin.png" alt="QR code to Frontend Mentor" class="qr-card__image">
        <div class="qr-card__content">  
          <h1 class="qr-card__title">Check out my GitHub projects</h1>
          <p class="qr-card__description">Scan the QR code to visit my GitHub page!</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer">
      Coded by <a href="https://github.com/Lodin03">Lodin</a>.
    </div>
  </footer>
</body>

</html>
